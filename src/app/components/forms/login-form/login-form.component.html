    

<div class="login-container">
    <form [formGroup]="userLogin"> 
        <h1>Login</h1>
     

    <input name="email" class="text-box" type="email"  formControlName="email"  placeholder="email">
    <input name="password" class="text-box" type="password" formControlName="password"  placeholder="password">
     
    <button (click)="onLogin()" type="submit" (submit)="onLogin()" class="submit-button">Login</button>
    </form>
     
</div>
