    

<div class="login-container" >
    
     

    <form [formGroup]="userLogin">
        <h3>Login</h3>
         
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" formControlName="email" placeholder="email" required>
    
        <label for="address">password:</label>
        <input type="password" id="password" name="address" formControlName="password" placeholder="password" required>
    
         
    
        <button type="submit" (click)="onLogin()"  >Login</button>
      </form>




     
</div>
