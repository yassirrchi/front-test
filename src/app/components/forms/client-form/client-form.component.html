
<app-list-add-bar></app-list-add-bar>
<div class="client-form-container">
    
    <h3 *ngIf="clientId==0"> Add a new client</h3>
    <h3 *ngIf="clientId!=0"> Edit Client</h3>
    <form  [formGroup]="clientForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" formControlName="firstName" placeholder="firstname" required>
  
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" formControlName="lastName"  placeholder="lastName" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" formControlName="email" placeholder="email" required>
  
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" formControlName="address" placeholder="address" required>
  
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" formControlName="phoneNumber" required>
  
      <button type="submit" (click)="clientSubmit()">save</button>
    </form>
  </div>
